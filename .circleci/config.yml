version: 2
jobs:
  build:
    working_directory: ~/config-better-workspace
    docker:
      - image: circleci/python:3.7.2
    steps:
      - checkout
      - run:
          command: |
            sudo pip install -e .
            sudo pip install pytest
            sudo pytest --junit-xml ~/test-results/tests.xml
      - store_test_results:
          path: ~/test-results
