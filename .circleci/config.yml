version: 2
aliases:
  - default: &default
      docker:
        - image: circleci/python:3.3.7
      working_directory: ~/config-better-workspace
  - &setupcmd
      run:
        command: |
          sudo pip install -e .
          sudo pip install pytest pytest-cov codecov wheel
          pytest --junit-xml ~/test-results/tests.xml --cov-report xml --cov=. tests/
  - &covandbuild
      run:
        command: |
          codecov
          sudo python setup.py sdist -d ~/builds
          sudo python setup.py bdist_wheel -d ~/builds
  - &uploadtests
      store_test_results:
        path: ~/test-results
  - &storetests
      store_artifacts:
        path: ~/test-results
  - defaultsteps: &defaultsteps
      - checkout
      - *setupcmd
      - *uploadtests
      - *storetests
workflows:
  version: 2
  extra-testing:
    jobs:
      - python3.3
      - python3.4
      - python3.8
jobs:
  python3.3:
    <<: *default
    steps: *defaultsteps
  python3.4:
    <<: *default
    docker:
      - image: circleci/python:3.4.10
    steps: *defaultsteps
  python3.8:
    <<: *default
    docker:
      - image: circleci/python:3.8-rc
    steps: *defaultsteps
