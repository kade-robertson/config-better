version: 2
jobs:
  build:
    working_directory: ~/config-better-workspace
    docker:
      - image: circleci/python:3.7.2
    steps:
      - checkout
      - run:
          command: |
            sudo pip install -e .
            sudo pip install pytest pytest-cov nose2 nose2[coverage_plugin] codecov
            pytest --junit-xml ~/test-results/tests.xml
            nose2 --with-coverage --coverage-report xml
            codecov
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results
